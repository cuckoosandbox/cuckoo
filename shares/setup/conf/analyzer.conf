[Analysis]
# Set this option to "on" or "off" if you want to enable or disable screenshots
# capture.
screenshots = on
# Memory Dumping module required configuration options.
# Requires memdump.py module in lib/cuckoo/ and the memory dumping
# utility in the extensions/ folder
# note that by default this option is disabled
memdump = off
memdump_exec = extensions\_fdpro.exe
memdump_exec_args = 
memdump_target_file = memdump.bin


