<section id="domains">
    <h4>Domains</h4>
    {% if analysis.network.domains %}
        <table class="table table-striped table-bordered">
            <tr>
                <th>Domain</th>
                <th>IP</th>
            </tr>
            {% for domain in analysis.network.domains %}
            <tr>
                <td>{{domain.domain}}</td>
                <td>{{domain.ip}}</tr>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No domains contacted.</p>
    {% endif %}
</section>
