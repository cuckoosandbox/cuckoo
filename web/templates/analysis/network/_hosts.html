<section id="hosts">
    <h4>Hosts</h4>
    {% if analysis.network.hosts %}
	<table class="table table-striped table-bordered">
	    <tr>
		<th>IP</th>
		<th>Ports</th>
	    </tr>
	      {% for host,ports in hosts.items %}
	      <tr>
		{% if host|slice:":7" != "192.168" %}
		  <td>{{host}}</td>
		  <td>{{ports|join:", "}}</td>
		{% endif %}
	      </tr>
	      {% endfor %}
	</table>
    {% else %}
	<p>No hosts contacted.</p>
    {% endif %}
</section>
