<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th>Offset</th>
            <th>Due Time</th>
            <th>Period</th>
            <th>Signaled</th>
            <th>Routine</th>
            <th>Module</th>
        </tr>
    </thead>
    <tbody>
    {% for row in analysis.memory.timers.data|volsort %}
        <tr>
            <td class="{{ row.class_ }}"><span class="mono">{{row.offset}}</span></td>
            <td class="{{ row.class_ }}">{{row.due_time}}</td>
            <td class="{{ row.class_ }}">{{row.period}}</td>
            <td class="{{ row.class_ }}">{{row.signaled}}</td>
            <td class="{{ row.class_ }}"><span class="mono">{{row.routine}}</span></td>
            <td class="{{ row.class_ }}">{{row.module}}</span></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
