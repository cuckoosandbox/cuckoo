<script src="/static/js/analysis_export.js"></script>
<script src="/static/js/analysis_feedback.js"></script>

<style>
    .modal p{
        font-size: 14px;
    }
</style>

<!-- Feedback Modal -->
<div id="modal_feedback" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="panel-title" id="contactLabel"><span style="color:white" class="glyphicon glyphicon-info-sign"></span> Feedback Form</h4>
            </div>

            <div class="modal-body" style="padding: 18px;">
                <p>
                    Expecting different results? Send us this report and we will inspect it. Include a message
                    describing what you'd hope the analysis report should've included but did not - as well as other improvements.

                    <br><br><small><b>The Cuckoo team</b></small>
                </p>

                <hr>

                <form method="post">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                            <input class="form-control" name="firstname" placeholder="Firstname" type="text" required autofocus />
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                            <input class="form-control" name="company" placeholder="Company" type="text" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                            <input class="form-control" id="email" name="email" placeholder="E-mail" type="text" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <textarea style="resize:vertical;" id="message" class="form-control" placeholder="Message..." rows="6" name="comment" required></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="cuckoo-box" style="padding: 16px; padding-top: 10px; padding-bottom: 0px;">
                            <div class="cuckoo-box-primary">
                                <input type="checkbox" id="analysis" name="analysis" value="analysis" checked="checked">
                                <label for="analysis">Include analysis</label>
                            </div>
                            <div class="cuckoo-box-primary">
                                <input type="checkbox" id="memory" name="memory" value="memory">
                                <label for="memory">Include memory dump</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <br>
                        <small id="export_estimate_size" style="margin-left: 10px;color: #adadad;"></small>
                    </div>

                </form>
            </div>

            <div class="panel-footer" style="margin-bottom:-14px;">
                <input id="submit" disabled type="submit" class="btn btn-success" value="Send"/>
                <span id="result" style="margin-left: 4px;color: grey;"></span>
                <button style="float: right;" type="button" class="btn btn-default btn-close" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    var task_id = {{report.analysis.info.id}};
    var taken_files = [];
    var taken_dirs = [];
    var cb_analysis = true;

    $(document).ready(function() {
        var sel = $('#modal_feedback').find('.modal-body');

        function send_feedback_callback(data){
            if(data['status'] == true){
                sel.find("span#result").html("Successfully sent feedback");

                setTimeout(function(){
                    location.reload();
                }, 1000);
            } else {
                sel.find("span#result").html("error: " + data["message"]);
            }
        }

        function send_feedback(){
            var email = sel.find("input#email").val();
            var company = sel.find("input#company").val();
            var message = sel.find("textarea#message").val();

            var include_analysis = sel.find("input#analysis").is(":checked");
            var include_memory = false;

            if(include_analysis){
                if(sel.find("input#memory").is(":checked")) include_memory = true;
            }

            feedback_send(task_id, email, message, include_analysis, include_memory, send_feedback_callback)
        }

        function initFeedbackForm(data){
            taken_files = data['files'];

            function estimate_size(){
                var dirs = [];
                var files = [];

                if(sel.find("input#analysis").is(":checked")){
                    dirs = taken_dirs;
                    files = taken_files;
                }

                var memory = sel.find("input#memory").is(":checked");

                export_estimate_size(task_id, dirs, files, "small#export_estimate_size", "Estimated size: ");
            }

            sel.find("input#analysis").change("click", function(){
                if(!this.checked){
                    cb_analysis = false;

                    var memory = sel.find("input#memory");
                    if(memory.is(":checked")) $(memory).removeAttr("checked");
                } else {
                    cb_analysis = true;
                }

                estimate_size();
            });

            sel.find("input#memory").on("click", function(e) {
                if(!cb_analysis) {
                    e.preventDefault();
                    e.stopPropagation();

                    return;
                }

                if(this.checked) {
                    taken_dirs.push("memory");
                } else {
                    taken_dirs.pop();
                }

                estimate_size();
            });

            // Dont include the memory dump by default
            data["dirs"].forEach(function(obj, i){
                if(obj[0] != "memory") taken_dirs.push(obj[0]);
            });

            sel.find("input#submit").prop("disabled", false);
            sel.find("input#submit").click(function(){
                send_feedback()
            });

            estimate_size();
        }

        export_get_files(task_id, initFeedbackForm);
    });
</script>
