[virtualbox_websrv]
# Specify which VirtualBox mode you want to run your machines on.
# Can be "gui" or "headless". Please refer to VirtualBox's official
# documentation to understand the differences.
mode = {{ virtualbox_websrv.virtualbox_websrv.mode }}

# Default network interface.
interface = {{ virtualbox_websrv.virtualbox_websrv.interface }}

# Specify a comma-separated list of available machines to be used. For each
# specified ID you have to define a dedicated section containing the details
# on the respective machine. (E.g. cuckoo1,cuckoo2,cuckoo3)
machines = {{ virtualbox_websrv.virtualbox_websrv.machines }}

# VirtualBox Web Service URL
url = {{ virtualbox_websrv.virtualbox_websrv.url }}

# Unix credentials of the user on a VirtualBox host,
# who has imported virtual machines to use with a Cuckoo Sandbox
user = {{ virtualbox_websrv.virtualbox_websrv.user }}
password = {{ virtualbox_websrv.virtualbox_websrv.password }}

# VirtualBox host directory shared with a Cuckoo Sandbox
remote_storage = {{ virtualbox_websrv.virtualbox_websrv.remote_storage }}

{% for machine in config("virtualbox_websrv:virtualbox_websrv:machines") %}
[{{ machine }}]
# Specify the label name of the current machine as specified in your
# VirtualBox configuration.
label = {{ virtualbox_websrv[machine].label }}

# Specify the operating system platform used by current machine
# [windows/darwin/linux].
platform = {{ virtualbox_websrv[machine].platform }}

# Specify the IP address of the current virtual machine. Make sure that the
# IP address is valid and that the host machine is able to reach it. If not,
# the analysis will fail.
ip = {{ virtualbox_websrv[machine].ip }}

# (Optional) Specify the snapshot name to use. If you do not specify a snapshot
# name, the VirtualBox MachineManager will use the current snapshot.
# Example (Snapshot1 is the snapshot name):
snapshot = {{ virtualbox_websrv[machine].snapshot }}

# (Optional) Specify the name of the network interface that should be used
# when dumping network traffic from this machine with tcpdump. If specified,
# overrides the default interface specified in auxiliary.conf
# Example (vboxnet0 is the interface name):
interface = {{ virtualbox_websrv[machine].interface }}

# (Optional) Specify the IP of the Result Server, as your virtual machine sees it.
# The Result Server will always bind to the address and port specified in cuckoo.conf,
# however you could set up your virtual network to use NAT/PAT, so you can specify here
# the IP address for the Result Server as your machine sees it. If you don't specify an
# address here, the machine will use the default value from cuckoo.conf.
# NOTE: if you set this option you have to set result server IP to 0.0.0.0 in cuckoo.conf.
# Example:
resultserver_ip = {{ virtualbox_websrv[machine].resultserver_ip }}

# (Optional) Specify the port for the Result Server, as your virtual machine sees it.
# The Result Server will always bind to the address and port specified in cuckoo.conf,
# however you could set up your virtual network to use NAT/PAT, so you can specify here
# the port for the Result Server as your machine sees it. If you don't specify a port
# here, the machine will use the default value from cuckoo.conf.
# Example:
resultserver_port = {{ virtualbox_websrv[machine].resultserver_port }}

# (Optional) Set your own tags. These are comma separated and help to identify
# specific VMs. You can run samples on VMs with tag you require.
tags = {{ virtualbox_websrv[machine].tags }}

# Mostly unused for now. Please don't fill it out.
options = {{ virtualbox_websrv[machine].options }}

# (Optional) Specify the OS profile to be used by volatility for this
# virtual machine. This will override the guest_profile variable in
# memory.conf which solves the problem of having multiple types of VMs
# and properly determining which profile to use.
osprofile = {{ virtualbox_websrv[machine].osprofile }}
{% endfor %}
