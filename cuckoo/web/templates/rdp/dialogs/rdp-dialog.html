<dialog class="rdp-dialog" id="rdp-dialog-reboot" open>
  <div class="rdp-dialog__body">
    <h4 class="rdp-dialog__title">Are you sure you want to <strong>reboot</strong>?</h4>
    <p class="rdp-dialog__text">Your current changes will be lost.</p>
    <form class="rdp-dialog__options">
      <button name="dialog-answer" value="cancel" type="submit">Cancel</button>
      <button name="dialog-answer" value="submit" type="submit">Reboot</button>
    </form>
  </div>
</dialog>
