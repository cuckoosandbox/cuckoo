{% if report.analysis.curtain %}
    {% for pid,dict in report.analysis.curtain.items %}
        <div class="panel panel-default">
            <div class="panel-heading">
                PID: {{pid}}
            </div>
            <div class="panel-body">
                {% for entry in dict.events %}
                    {% for event,message in entry.items %}
                        Event: <b>{{ event }}</b>
                        <pre>{{ message.altered|linebreaksbr }}</pre>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    {% endfor %}
{% endif %}
