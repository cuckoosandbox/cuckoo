<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th class="cell-sm">Time &amp; API</th>
            {% if is_java_process %}
            <th class="cell-md">Arguments</th>
            <th class="cell-md">This object</th>
            <th class="cell-sm">Return</th>
            {% else %}
            <th class="cell-lg">Arguments</th>
            <th class="cell-xs">Status</th>
            <th class="cell-xs">Return</th>
            {% endif %}
            <th class="cell-xs">Repeated</th>
        </tr>
    </thead>
    <tbody>
    {% for call in chunk.calls %}
        <tr class="{{call.category}}" id="call_{{call.id}}">
            {% include "analysis/pages/behavior/_api_call.html" with is_java_api=is_java_process %}
        </tr>
    {% endfor %}
    </tbody>
</table>
